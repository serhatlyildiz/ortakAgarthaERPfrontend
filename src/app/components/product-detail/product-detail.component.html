<div class="site-section" *ngIf="isLoaded">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="item-entry">
          <img [src]="images[currentIndex]" alt="Image" class="img-fluid fixed-size-img" (click)="nextImage()" />
        </div>
      </div>
      <div class="col-md-6">
        <h2 class="text-black">{{product.productName}}</h2>
        <p>{{product.productDescription}}</p>
        <p><strong class="text-primary h4">{{product.unitPrice | currency : "â‚º"}}</strong></p>
        <div class="mb-1 d-flex">

          <label for="option-sm" class="d-flex mr-3 mb-3">
            <span
              class="d-inline-block mr-2"
              style="top: -2px; position: relative"
              ><input type="radio" id="option-sm" name="shop-sizes"
            /></span>
            <span class="d-inline-block text-black">{{productDetail[1].productSize}}</span>
          </label>

        </div>
        <div class="mb-5">
          <div class="input-group mb-3" style="max-width: 120px">
            <div class="input-group-prepend">
              <button
                class="btn btn-outline-primary js-btn-minus"
                type="button"
              >
                &minus;
              </button>
            </div>
            <input
              type="text"
              class="form-control text-center"
              value="0"
              placeholder=""
              aria-label="Example text with button addon"
              aria-describedby="button-addon1"
            />
            <div class="input-group-append">
              <button class="btn btn-outline-primary js-btn-plus" type="button">
                &plus;
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
